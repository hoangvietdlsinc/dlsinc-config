---
- name: add repository nginx
  copy:
    src: ./files/nginx.repo
    dest: /etc/yum.repos.d/nginx.repo
    owner: root
    group: root
    mode: 0644

- name: config mainline nginx repository
  command: yum-config-manager --enable nginx-mainline

- name: install nginx
  yum: 
      name: nginx 
      state: present
  notify:
      - start nginx
      - enable nginx
