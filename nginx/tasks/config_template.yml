---
- name: copy template nginx.conf
  copy:
    src: "./files/nginx.conf"
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'
    force: yes
    backup: yes
- name: create vhost file
  template:
    src: domain.com.conf.j2
    dest: /data/{{ item }}/vhost/{{ item }}.com.conf
    owner: root
    group: root
    mode: '0644'
    backup: yes
  with_items:
  - "{{ domain_name }}"




