---
# vars file for nginx
domain_name:
        - example.com
nginx_packages_dependencies:
        - perl 
        - perl-devel 
        - perl-ExtUtils-Embed 
        - libxslt 
        - libxslt-devel 
        - libxml2 
        - libxml2-devel
        - gd 
        - gd-devel 
        - GeoIP 
        - GeoIP-devel 
        - gperftools-devel
        - unzip
nginx_other_packages_link:
        - https://ftp.pcre.org/pub/pcre/pcre-8.45.tar.gz
        - https://www.zlib.net/zlib-1.2.11.tar.gz
        - https://www.openssl.org/source/openssl-1.1.1k.tar.gz
        - https://www.cpan.org/src/5.0/perl-5.32.1.tar.gz
nginx_other_packages:
        - pcre-8.45.tar.gz
        - zlib-1.2.11.tar.gz
        - openssl-1.1.1k.tar.gz
        - perl-5.32.1.tar.gz
        - nginx-1.20.1.tar.gz
nginx_temp_dir: /var/lib/nginx/tmp
nginx_body_temp_dir:
        - /var/lib/nginx/tmp/client_body
        - /var/lib/nginx/tmp/proxy
        - /var/lib/nginx/tmp/fastcgi
        - /var/lib/nginx/tmp/uwsgi
        - /var/lib/nginx/tmp/scgi

nginx_version: nginx-1.20.1
nginx_source_url: https://nginx.org/download/nginx-1.20.1.tar.gz
nginx_install_dir: /tmp/{{ nginx_version}}
